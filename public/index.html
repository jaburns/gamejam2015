<!DOCTYPE html>
<html>
<head>
    <title>Super Time Warp Battle Force | #ggj2015</title>
    <meta charset="utf-8">
    <meta name="description" content="8 player arena shooter made in 48 hours for Global Game Jam 2015.">
    <link rel="shortcut icon" href="assets/favicon.png?v=2">
    <link rel="stylesheet" type="text/css" href="assets/css/client.css">
</head>
<body>

<!-- Preload audio resources -->
<div id="audio-container">
    <audio id="loop-main" src="assets/loop.ogg" preload="auto"></audio>
    <audio id="sound-dash" src="assets/wav/dash.wav" preload="auto"></audio>
    <audio id="sound-die" src="assets/wav/die.wav" preload="auto"></audio>
    <audio id="sound-hit" src="assets/wav/hit.wav" preload="auto"></audio>
    <audio id="sound-jump" src="assets/wav/jump.wav" preload="auto"></audio>
    <audio id="sound-kill-point" src="assets/wav/kill_point.wav" preload="auto"></audio>
    <audio id="sound-warp" src="assets/wav/warp.wav" preload="auto"></audio>
    <audio id="sound-ping-deep" src="assets/wav/ping_deep.wav" preload="auto"></audio>
    <audio id="sound-shoot" src="assets/wav/shoot.wav" preload="auto"></audio>
    <audio id="sound-slam" src="assets/wav/slam.wav" preload="auto"></audio>
    <audio id="sound-throw" src="assets/wav/throw.wav" preload="auto"></audio>
    <audio id="sound-rekt" src="assets/wav/rekt.wav" preload="auto"></audio>
</div>

<!-- Game container -->
<div class="container">

    <!-- Main canvas render area -->
    <div id="canvas-container">
        <video width="1000" height="600" id="intro-cutscene">
            <source src="assets/intro.mp4" type="video/mp4 "/>
        </video>
        <div class="click-to-skip">Click to Skip</div>
    </div>

    <!-- Score board and minimap -->
    <div id="scores-container">
        <canvas id="minimap" width="50" height="40"></canvas>
        <h2>Score</h2>
        <ul id="scores-list"></ul>
        <div class="caption">
            <p>Controls:</p>
            <p>W,A,S,D + Mouse</p>
            <p><a href="https://github.com/jaburns/super-time-warp" target="_blank">Made in 48 hrs for #ggj2015</a></p>
        </div>
    </div>

</div>
</body>

<!-- Dependencies -->
<script src="lodash.min.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="shared/gj_constants.js"></script>
<script src="shared/gj_json.js"></script>
<script src="env.js"></script>
<script src="pixi.js"></script>
<script src="animatedSprite.js"></script>
<script src="soundManager.js"></script>
<script src="player.js"></script>
<script src="minimap.js"></script>
<script src="client.js"></script>

</html>
